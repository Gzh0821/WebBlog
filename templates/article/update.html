{% extends "base.html" %}
{% load static %}

{% block title %}编辑文章:{{ article.title }}{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="col-12 mt-4 mb-4">编辑文章</h1>
            <div class="col-12">
                <br>
                <!-- 提交文章的表单 -->
                <form method="POST" action=".">
                    <!-- csrf_token保护 -->
                    {% csrf_token %}
                    <!-- 文章标题 -->
                    <div class="form-group">
                        <!-- 标签 -->
                        <label for="title">文章标题</label>
                        <!-- 文本框 -->
                        <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                    </div>
                    <!-- 文章正文 -->
                    <div class="form-group">
                        <label for="text">文章正文</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="text" name="text" rows="12">{{ article.text }}</textarea>
                    </div>
                    <!-- 是否发布 -->
                    <div class="form-group">
                        <!-- 勾选框 -->
                        <input type="checkbox" id="if_publish" name="if_publish" checked>
                        <label class="form-check-label" for="if_publish">公开发布</label>
                    </div>
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">完成</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

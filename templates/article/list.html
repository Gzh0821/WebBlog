{% extends "base.html" %}
{% load static %}

{% block title %}
    首页
{% endblock title %}

<!--主页面-->
{% block content %}
    <div class="container">
        <div class="row mt-2">
            <!--列出每篇文章-->
            {% for article in articles %}
                <!-- 文章内容 -->
                <div class="col-4 mb-4">
                    <!-- 卡片容器 -->
                    <div class="card h-100">
                        <!-- 标题 -->
                        <h4 class="card-header">{{ article.title }}</h4>
                        <!-- 摘要 -->
                        <div class="card-body">
                            <!--取出正文的前100字-->
                            <p class="card-text">{{ article.text|slice:'100'|safe }}...</p>
                        </div>
                        <!-- 注脚 -->
                        <div class="card-footer">
                            <a href="{% url 'article:article_detail' article.id %}" class="btn btn-primary">阅读本文</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock content %}
